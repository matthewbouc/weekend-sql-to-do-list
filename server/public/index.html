<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/zephyr/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>
<body>
    <!-- .container, .row, .col(s) will create a flexible app that changes with screen size. -->
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-9">
                <h1>To Do Application</h1>
                <!-- Text inputs and button for adding tasks -->
                <div class="mb-3">
                    <input type="text" class="form-control" maxlength="49" id="taskInput" placeholder="Enter Task">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="taskNotes" maxlength="349" rows="3" placeholder="Task Details"></textarea>
                </div>
                <button class="btn btn-primary" id="addTaskToList">Add Task</button>
                <!-- Table to which tasks are appended -->
                <table>
                    <thead>
                        <colgroup>
                            <col style="width: 75px">
                            <col style="width: 300px">
                            <col style="width: 100px">
                        </colgroup>
                        <tr>
                            <th id="statusColumn">Status<button class="btn btn-info" id="ascDESC">Order</button></th>
                            <th>Task</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskDisplay">
                        <!-- Display tasks Here -->
                    </tbody>
                </table>
                <!-- Modal: pops up when the delete button of a task is clicked -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this task?
                        </div>
                        <div class="modal-footer">
                            <div class="modalHere">
                                <!-- Modal footer: cancel and delete buttons are appended here -->
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>

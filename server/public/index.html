<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Weekend To Do Application</h1>

    <div>
        <input type="text" id="taskInput" placeholder = "Task">
        <input type="text" id="taskDetails" placeholder = "Notes">
        <button id="addTaskToList">Add Task</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Task</th>
                <th>Notes</th>
                <th>Date Added</th>
                <th>Date Completed</th>
            </tr>
        </thead>
        <tbody id="taskDisplay">
            <!-- Display tasks Here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Maybe something in footer</td>
            </tr>
        </tfoot>
    </table>




    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>

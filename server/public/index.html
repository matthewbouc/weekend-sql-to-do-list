<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>Weekend To Do Application</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="taskInput" placeholder="Enter Task">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="taskNotes" maxlength="349" rows="3" placeholder="Task Details"></textarea>
                </div>
                <!-- <input type="text" id="taskInput" placeholder = "Task">
                <input type="text" id="taskNotes" placeholder = "Notes"> -->
                <button class="btn btn-success" id="addTaskToList">Add Task</button>
                <table>
                    <thead>
                        <colgroup>
                            <col style="width: 75px">
                            <col style="width: 300px">
                            <col style="width: 100px">
                        </colgroup>
                        <tr>
                            <th id="statusColumn">Status</th>
                            <th>Task</th>
                            <th>Delete</th>

                            <!--PREPEND THESE TO NOTES?
                            <th>Date Added</th>
                            <th>Date Completed</th> -->
                        </tr>
                    </thead>
                    <tbody id="taskDisplay">
                        <!-- Display tasks Here -->
                    </tbody>
                    <!-- <tfoot>
                        <tr>
                            <td>Maybe something in footer</td>
                        </tr>
                    </tfoot> -->
                </table>
            
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this task?
                        </div>
                        <div class="modal-footer">
                            <div class="modalHere">

                
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>

            
            
            
            </div>
            <div class="col">
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
